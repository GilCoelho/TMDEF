<!DOCTYPE html>
<html lang="pt">
    <head>
        <title>TMDEV Form Selector</title>
    </head>

    <body>
        <h1>Form Selector</h1>

        <h2>Speech for Today</h2>
        {% for speech in speech_list %}
        <a href="evaluation/form?form={{ speech.feedback_form }}&speech={{ speech.id }}">
            <div class="box">
                {{ speech.speaker }}
                <br>
                <span>{{ speech.speech_name }} : {{ speech.pathway_challenge }}</span>
            </div>
        </a>
        {% endfor %}

        <h2>Add new Speech</h2>
        <form action="/selector/add_speech/" method="post">
            {% csrf_token %}
            <label for="speaker">Speaker: </label>
            <input id="speaker" type="text" name="speaker" value="{{ form_data.speaker.value }}">

            <label for="speaker_email">E-Mail: </label>
            <input id="speaker_email" type="text" name="speaker_email" value="{{ form_data.speaker_email.value }}">

            <label for="speech_name">Speech Name: </label>
            <input id="speech_name" type="text" name="speech_name" value="{{ form_data.speech_name.value }}">

            <label for="pathway_challenge">Path-Way Challenge: </label>
            <input id="pathway_challenge" type="text" name="pathway_challenge" value="{{ form_data.pathway_challenge.value }}">

            <label>Feed-Back Form:
                <select id="feedback_form" name="feedback_form">
                    {% for fd_form in speech_feed_back_form %}
                    <option value="{{ fd_form.value }}">{{ fd_form.text }}</option>
                    {% endfor %}
                </select>
            </label>
            <input type="submit" value="OK">
        </form>
    </body>
</html>
